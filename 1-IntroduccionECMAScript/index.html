<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planificador de Viajes</title>
    </head>
    <body>
    <h1>Planificador de Viajes</h1>

        <div>
        <label for="destino">Destino:</label>
        <input type="text" id="destino" placeholder="Ingrese destino..." />
        </div>

        <div>
        <label for="fecha">Fecha de viaje:</label>
        <input type="date" id="fecha" />
        </div>

    <div>
        <label for="transporte">Transporte:</label>
        <select id="transporte">
        <option value="avion">Avión</option>
        <option value="tren">Tren</option>
        <option value="auto">Auto</option>
        </select>
    </div>

    <div>
        <label for="alojamiento">Alojamiento:</label>
        <select id="alojamiento">
        <option value="hotel">Hotel</option>
        <option value="hostal">Hostal</option>
        <option value="ninguno">Ninguno</option>
        </select>
    </div>

    <button id="registrarBtn">Registrar Destino</button>
    <button id="calcularBtn">
        Calcular Costo y Mostrar Itinerario
    </button>

    <h2>Itinerario</h2>
    <ul id="itinerario"></ul>

    <!-- Importación del módulo principal de JavaScript -->
    <script type="module" src="./js/app.js"></script>
    </body>
</html>
